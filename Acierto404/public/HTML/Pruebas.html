<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn-profile {
            background-color: #007bff;
            border-color: #007bff;
            color: white;
            width: 200px;
            height: 200px;
            position: relative;
            overflow: hidden;
        }

        .btn-profile img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s, left 0.5s, top 0.5s;
        }

        .btn-profile:hover img {
            transform: scale(1.2);
        }
    </style>
</head>

<body>
    <button type="button" class="btn-profile" onclick="goToProfile()">
        <img src="../Imagenes/Zapas/A_Response.png" alt="Imagen del usuario">
        Acceder al perfil
    </button>
    <script>
        function goToProfile() {
            // Get the button element
            var btn = document.querySelector(".btn-profile");
            // Get the image element
            var img = btn.querySelector("img");
            // Get the window dimensions
            var winWidth = window.innerWidth;
            var winHeight = window.innerHeight;
            // Get the button position
            var btnRect = btn.getBoundingClientRect();
            // Calculate the image position and size to center it on the screen
            var imgLeft = (winWidth - btnRect.width) / 2 - btnRect.left;
            var imgTop = (winHeight - btnRect.height) / 2 - btnRect.top;
            var imgScale = Math.max(winWidth / btnRect.width, winHeight / btnRect.height);
            // Add a class to the button to hide the border and text
            btn.classList.add("hide-border");
            // Set the image position and size
            img.style.left = imgLeft + "px";
            img.style.top = imgTop + "px";
            img.style.transform = "scale(" + imgScale + ")";
            // Wait for the transition to end
            img.addEventListener("transitionend", function () {
                // Go to the profile page
                window.location.href = "perfil.html";
            });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</body>

</html>
