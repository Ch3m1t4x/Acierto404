<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/Home.css">
    <link rel="stylesheet" href="../CSS/Register.css">
    <link rel="stylesheet" href="../CSS/Header.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <header>
        <a href="Home.html" id="Logo">
            <img  src="../Imagenes/Logo/Logo.png" alt="Logo" class="logo">
            <h2>ACIERTO 404</h2>
        </a>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Fútbol</a></li>
                <li><a href="#">Baloncesto</a></li>
            </ul>
        </nav>
        <form action="#">
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <button type="submit" class="bg-primary">Log In</button>
            <br>
            <a href="#" id="Register">Crear Cuenta</a>
        </form>
    </header>   
    <section class="vh-100 bg-image" style="background-image: url('../Imagenes/Fondo/Fondo3.webp'); background-repeat: no-repeat; background-size: cover; ">
  <div class="mask d-flex align-items-center h-100">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form action="Register.html" method="post">

                <div class="form-outline mb-4">
                  <input type="text" id="name" name="name" class="form-control form-control-lg" />
                  <label class="form-label" for="name">Nombre</label>
                </div>

                <div class="form-outline mb-4">
                    <input type="text" id="username" name="username" class="form-control form-control-lg" />
                    <label class="form-label" for="username">Nombre de usuario</label>
                  </div>

                <div class="form-outline mb-4">
                  <input type="email" id="email" name="email" class="form-control form-control-lg" />
                  <label class="form-label" for="email">Email</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="password" name="password" class="form-control form-control-lg" />
                  <label class="form-label" for="password">Contraseña</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="confirm_password" name="confirm_password" class="form-control form-control-lg" />
                  <label class="form-label" for="confirm_password">Confirma la contraseña</label>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit" value="Crear" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
